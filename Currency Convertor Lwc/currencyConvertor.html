<template >
    <div class="currency-App">
        <div class="container">
            <div class="slds-cards custom-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-align_center slds-text-color_inverse 
                    " >This is an Currency convertor</h1>
                    <!--the image will come here-->
                    <lightning-input type="number" name="amount" label="Currecny amount" placeholder="Enter the amount "
                    variant="label-hidden" required class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>

                    <div class="slds-grid slds-gutters" >
                            <div class="slds-col">
                                <lightning-combobox
                                name="countryFrom"
                                label="From"
                                value={countryFrom}
                                placeholder="Select from currency"
                                variant="label-hidden"
                                options={countryList}
                                onchange={handleChange} ></lightning-combobox>
                            </div>
                            <div class="slds-col custom2-card">
                                <span>
                                    <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='small' title='convert_currency_Icon'></lightning-icon>
                                </span>
                            </div>
                            <div class="slds-col">
                                
                                <lightning-combobox
                                name="countryTo"
                                label="To"
                                value={countryTo}
                                placeholder="Select to currency"
                                variant="label-hidden"
                                options={countryList}
                                onchange={handleChange} ></lightning-combobox>
                            </div>
                    </div>

                    <div class = "slds-text-align_center">
                        <template if:true={result}>
                            <div class="slds-box slds-theme_success slds-m-top_medium slds-text-align_center">
                                <p class="slds-text-heading_medium">{amount} {countryFrom} is equal to {result} {countryTo}</p>
                            </div>
                        </template>
                        <template if:true={error}>
                            <div class="slds-box slds-theme_error slds-m-top_medium slds-text-align_center">
                                <p class="slds-text-heading_medium">{error}</p>
                            </div>
                        </template>
                    </div>


                    <button type="submit" class="slds-button slds-button_neutral slds-button_stretch custom-submit">Covert Karo!</button>
                </form>

            </div>
        </div>
    </div>
    
</template>
